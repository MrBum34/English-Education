<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Регистрация</title>
    <meta charset="UTF-8">
    <link rel="icon" href="https://vstu.by/templates/protostar/favicon.ico" type="image/x-icon">
</head>
<body>
<div th:insert="header/header :: header"></div>
<div class="container">
    <h2>Регистрация</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Введите имя пользователя" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Введите пароль" required>
        </div>
        <div class="form-group">
            <label for="firstname">Имя</label>
            <input type="text" id="firstname" th:field="*{firstname}" class="form-control" placeholder="Введите ваше имя" required>
        </div>
        <div class="form-group">
            <label for="lastname">Фамилия</label>
            <input type="text" id="lastname" th:field="*{lastname}" class="form-control" placeholder="Введите вашу фамилию" required>
        </div>
        <div class="form-group">
            <label for="patronymic">Отчество</label>
            <input type="text" id="patronymic" th:field="*{patronymic}" class="form-control" placeholder="Введите ваше отчество">
        </div>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
    <div th:if="${error} != null" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>
</div>
</body>
</html>
